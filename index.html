<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chocolate Sales Dashboard</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script defer src="main.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    svg {
      width: 100%;
      height: 500px;
    }
    .brush .selection {
      fill: #999;
      fill-opacity: 0.3;
    }
    h2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chart-labels {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 5px;
    }
    #reset-button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    #reset-button:hover {
      background-color: #eee;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
      word-wrap: break-word;
    }
    th {
      background-color: #f4f4f4;
      cursor: pointer;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    input.filter, select.filter {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
    }
    .pagination {
      text-align: center;
      margin-top: 10px;
    }
    .pagination button {
      margin: 0 2px;
      padding: 5px 8px;
      font-size: 14px;
    }
    .bar {
      transition: opacity 0.3s;
    }
    .bar.dimmed {
      opacity: 0.2;
    }
    .bar.selected {
      stroke: black;
      stroke-width: 2px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>
    Chocolate-Sales Connected Dashboard
    <button id="reset-button">Reset</button>
  </h2>

  <div id="chart-labels">
    <div>Sales Over Time</div>
    <div>Category Breakdown</div>
  </div>
  <svg id="chart"></svg>

  <h2>Detailed Transactions</h2>
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>
  <div class="pagination" id="pagination"></div>
</body>
</html>
